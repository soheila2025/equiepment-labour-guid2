<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment List</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('image/10.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.9);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #FFFFFF;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }

        .dropdown {
            width: 60%;
            margin: 20px auto;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            text-align: center;
        }

        .equipment-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .equipment-item {
            width: 220px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #FFFFFF; /* رنگ متن سفید */
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 1); /* سایه برای وضوح */
            border: 4px solid #ff5100; /* حاشیه طلایی */
            padding: 15px;
            transition: 0.3s;
            background-color: rgba(0, 0, 0, 0.4); /* پس‌زمینه نیمه شفاف برای کادر */
        }

        /* تغییر رنگ کادرها به رنگ‌هایی که با پس‌زمینه سازگار باشد */
        .equipment-item:nth-child(1) {
            background-color: rgba(255, 99, 71, 0.979); /* قرمز ملایم */
        }

        .equipment-item:nth-child(2) {
            background-color: rgba(34, 193, 195, 0.7); /* سبز آبی */
        }

        .equipment-item:nth-child(3) {
            background-color: rgba(238, 65, 180, 0.7); /* زرد ملایم */
        }

        .equipment-item:nth-child(4) {
            background-color: rgba(72, 61, 139, 0.7); /* بنفش تیره */
        }

        .equipment-item:hover {
            transform: scale(1.1);
            border-color: #FFD700;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Equipment</h1>
        
        <!-- لیست کشویی تجهیزات -->
        <select class="dropdown" id="equipmentDropdown" onchange="navigateToEquipment()">
            <option value="">-- Select Equipment --</option>
            <option value="fetal monitor.html">Fetal Monitor/option>
            <option value="dc shock.html">DC Shock</option>
            <option value="emergency trolley.html">emergency trolley</option>
            <option value="infusion pump.html">Infusion Pump</option>
        </select>

        <!-- لیست تجهیزات به صورت کادر -->
        <div class="equipment-list">
            <div class="equipment-item" style="background-image: url('image/fetal_monitor.jpg');" onclick="location.href='fetal monitor.html'">
                Fetal Monitor
            </div>
            <div class="equipment-item" style="background-image: url('image/delivery_bed.jpg');" onclick="location.href='DC Shock.html'">
                DC Shock
            </div>
            <div class="equipment-item" style="background-image: url('image/suction_device.jpg');" onclick="location.href='emergency trolley.html'">
                emergency trolley
            </div>
            <div class="equipment-item" style="background-image: url('image/infusion_pump.jpg');" onclick="location.href='infusion pump.html'">
                Infusion Pump
            </div>
        </div>
    </div>

    <script>
        function navigateToEquipment() {
            var selectedPage = document.getElementById("equipmentDropdown").value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        }
    </script>

</body>
</html>
